<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supermarket Receipt</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 10px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .top-bar img {
      width: 30px;
      height: 30px;
      cursor: pointer;
      margin-bottom: -14px;
    }

    .receipt {
      background: white;
      border: 2px solid #ccc;
      width: 100%;
      padding: 35px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 32px;
      box-sizing: border-box;
    }

    .receipt h1 {
      font-weight: bold;
      font-size: 24px;
    }

    .receipt p {
      font-size: 14px;
      margin: 10px 0;
    }

    hr {
      margin: 10px 0;
      border: none;
      border-top: 1px dashed #ccc;
    }

    .items {
      text-align: left;
    }

    .item {
      display: flex;
      justify-content: space-between;
      margin: 4px 0;
    }

    .total {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 16px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 100px;
    }

    .retake, .proceed {
      padding: 9px 26px;
      border: none;
      border-radius: 9px;
      cursor: pointer;
      font-weight: bold;
      font-size: 24px;
    }

    .retake {
      background-color: #66D2CE;
      color: black;
    }

    .proceed {
      background-color: #66D2CE;
      color: black;
    }

    .navbar {
      display: flex;
      justify-content: space-around;
      padding: 7px 0;
      background: #f0fff4;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 404px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -3px -5px rgba(0, 0, 0, 0.1);
      border: 2px solid lightblue;
    }

    .nav-item img {
      width: 30px;
      height: 30px;
    }

    .nav-item {
      flex: 1;
      text-align: center;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="top-bar">
      <img src="arrow_icon.jpg" alt="Back">
      <img src="box.png" alt="Options">
    </div>

    <div class="receipt">
      <h1>SUPERMARKET</h1>
      <p>Store #123<br>San Diego, CA</p>
      <hr />
      <div class="items">
        <div class="item"><span>Large Eggs</span><span>$6.17</span></div>
        <div class="item"><span>Milk</span><span>$1.80</span></div>
        <div class="item"><span>Cottage Cheese</span><span>$1.64</span></div>
        <div class="item"><span>Natural Yogurt</span><span>$1.20</span></div>
        <div class="item"><span>Cherry Tomatoes 1lb</span><span>$3.82</span></div>
        <div class="item"><span>Bananas 1lb</span><span>$0.68</span></div>
        <div class="item"><span>Aubergine</span><span>$2.15</span></div>
        <div class="item"><span>Cheese Crackers</span><span>$2.44</span></div>
        <div class="item"><span>Chocolate Cookies</span><span>$2.89</span></div>
      </div>
      <hr />
      <div class="total"><strong>TOTAL</strong><span>$52.79</span></div>
    </div>

    <div class="buttons">
      <button class="retake">Retake</button>
      <button class="proceed">Proceed</button>
    </div>
  </div>

  <div class="navbar">
    <div class="nav-item"><img src="home_icon.png" alt="Home"></div>
    <div class="nav-item"><img src="analysis_icon.jpeg" alt="Chart"></div>
    <div class="nav-item"><img src="scanner_icon.png" class="active" alt="Scan"></div>
    <div class="nav-item"><img src="manual_icon.png" alt="List"></div>
    <div class="nav-item"><img src="profile_icon.jpeg" alt="Profile"></div>
  </div>
</body>
</html>
